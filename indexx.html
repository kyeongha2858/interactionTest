<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
    width:100px;
    height:100px;
    color:#9f9f9f;
    border: 1px solid black;
    position: relative;
    left:150px;
    top: 150px;
}
.transform-origin:hover{
    transform-origin:top;
    transform:rotate(360deg);
    transition: 1s;
}
</style> 
</head>
<body>
    <div class="transform-origin">회d전</div>
</body>
</html>
